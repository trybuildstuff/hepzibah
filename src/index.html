---
layout: default
---

{% for post in paginator.posts %}
  <article>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">
      <a href="{{ post.url }}">{{ post.date | date: "%-d %b, %Y" }}</a>
    </time>
    
    {{ post.content }}
  </article>
{% endfor %}
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
